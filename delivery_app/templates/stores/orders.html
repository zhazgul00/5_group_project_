<!-- stores/orders.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текущие заказы</title>
</head>
<body>
    <h1>Текущие заказы</h1>
    <nav>
        <ul>
            <li><a href="{% url 'stores:dashboard' %}">Назад в панель управления</a></li>
        </ul>
    </nav>

    <section>
        <h2>Список заказов</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID заказа</th>
                    <th>Товар</th>
                    <th>Количество</th>
                    <th>Статус</th>
                    <th>Дата создания</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.product.name }}</td>
                    <td>{{ order.quantity }}</td>
                    <td>{{ order.get_status_display }}</td>
                    <td>{{ order.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
</html>
